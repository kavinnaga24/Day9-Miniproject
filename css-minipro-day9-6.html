<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Members Grid</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
        background: #f4f4f4;
    }

    h2 {
        margin-bottom: 20px;
    }
    .team-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
        gap: 20px;
        padding: 20px;
    }

    .team-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }

    .team-card:hover {
        transform: scale(1.05);
    }

    .team-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
    }

    .role {
        color: gray;
        margin-bottom: 15px;
    }

    .icons {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .icons img {
        width: 60px;
        cursor: pointer;
        transition: 0.2s;
    }

    .icons img:hover {
        transform: scale(1.2);
    }
</style>

</head>
<body>

<h2>Meet Our Team</h2>

<div class="team-grid">

    <div class="team-card">
        <img src="men-ph.jpeg">
        <h3>James</h3>
        <p class="role">Software Engineer</p>
        <div class="icons">
            <img src="facebook.jpg">
            <img src="linkedin.jpg">
            <img src="twitter.jpg">
        </div>
    </div>

    <div class="team-card">
        <img src="w-ph.jpeg">
        <h3>Manushree</h3>
        <p class="role">UI/UX Designer</p>
        <div class="icons">
             <img src="facebook.jpg">
            <img src="linkedin.jpg">
            <img src="twitter.jpg">
        </div>
    </div>

    <div class="team-card">
        <img src="men-ph.jpeg">
        <h3>Vetri</h3>
        <p class="role">Product Manager</p>
        <div class="icons">
            <img src="facebook.jpg">
            <img src="linkedin.jpg">
            <img src="twitter.jpg">
        </div>
    </div>

    <div class="team-card">
        <img src="w-ph.jpeg">
        <h3>Sandhya</h3>
        <p class="role">Digital Marketer</p>
        <div class="icons">
             <img src="facebook.jpg">
            <img src="linkedin.jpg">
            <img src="twitter.jpg">
        </div>
    </div>

</div>

</body>
</html>
