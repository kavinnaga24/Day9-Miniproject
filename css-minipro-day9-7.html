<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Grid</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    padding: 30px;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 32px;
}

.portfolio-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 20px;
}

.portfolio-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
}

.portfolio-item img {
    width: 100%;
    display: block;
    border-radius: 10px;
    transition: transform 0.4s ease;
}
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 10px;
}

.portfolio-item:hover img {
    transform: scale(1.15);
}

.portfolio-item:hover .overlay {
    opacity: 1;
}

@media(max-width: 900px) {
    .portfolio-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
}

@media(max-width: 600px) {
    .portfolio-container {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<h1>Portfolio Showcase</h1>

<div class="portfolio-container">

    <div class="portfolio-item">
        <img src="nat1.jpg" alt="">
        <div class="overlay">Project One</div>
    </div>

    <div class="portfolio-item">
        <img src="nat3.jpg">
        <div class="overlay">Project Two</div>
    </div>

    <div class="portfolio-item">
        <img src="nat4.jpg">
        <div class="overlay">Project Three</div>
    </div>

    <div class="portfolio-item">
        <img src="nat5.jpg">
        <div class="overlay">Project Four</div>
    </div>

    
</div>

</body>
</html>
