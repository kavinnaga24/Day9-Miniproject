<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
}

.title {
    text-align: center;
    margin: 30px 0;
    font-size: 35px;
    font-weight: bold;
}

.gallery {
    width: 90%;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 25px;
}

.photo img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: 0.3s ease;
}
.photo img:hover {
    transform: scale(1.05);
}

</style>
</head>

<body>

<h1 class="title">My Photo Gallery</h1>

<div class="gallery">

    <div class="photo">
        <img src="nature1.jpg" alt="">
    </div>

    <div class="photo">
        <img src="nature2.jpg" alt="">
    </div>

    <div class="photo">
        <img src="nature3.jpg" alt="">
    </div>

    <div class="photo">
        <img src="beach.jpg" alt="">
    </div>

    <div class="photo">
        <img src="eiffel.jpg" alt="">
    </div>

    <div class="photo">
        <img src="maldives.jpg" alt="">
    </div>

</div>

</body>
</html>
